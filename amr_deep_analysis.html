<html lang="zh-CN">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) translateX(-5px);
        }

        .analysis-controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        .control-group select, .control-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 25px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .widget-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .widget-icon {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .col-4 { grid-column: span 4; }
        .col-6 { grid-column: span 6; }
        .col-8 { grid-column: span 8; }
        .col-12 { grid-column: span 12; }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .col-4, .col-6, .col-8, .col-12 {
                grid-column: span 1;
            }
            
            .back-button {
                position: static;
                transform: none;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    </div>

            // 万古霉素类
            { name: 'vanA', type: '糖肽抗性', antibiotic: 'GLYCOPEPTIDE', risk: 'High', frequency: 65, abundance: 72.3 },

        // 生成分析数据
        function generateAnalysisData() {
            // 从真实基因数据中随机选择一部分进行展示
            const selectedGenes = realGeneData.sort(() => 0.5 - Math.random()).slice(0, 35);

            return {
                genes: selectedGenes,
                totalGenes: 5000 + Math.floor(Math.random() * 500), // 数据库总基因数
                functionalGenes: selectedGenes.filter(g => g.frequency > 60).length,
                antibioticClasses: 18,
                highRiskGenes: selectedGenes.filter(g => g.risk === 'High').length,
                novelGenes: Math.floor(Math.random() * 50) + 200 // 关键基因变异数
            };
        }

        // 初始化数据显示
        function initializeData() {
                currentData = generateAnalysisData();
                updateStatistics();
                createCharts();
            console.log('数据库数据已加载:', currentData);
        }

        // 更新统计信息
        function updateStatistics() {
            // 动画效果更新数字
            animateNumber('totalGenes', 5000, 5000 + Math.floor(Math.random() * 500));
            animateNumber('functionalGenes', 500, 500 + currentData.functionalGenes);
            animateNumber('antibioticClasses', 18, 18);
            animateNumber('highRiskGenes', 100, 100 + currentData.highRiskGenes);
            animateNumber('novelGenes', 200, 200 + currentData.novelGenes);
        }

        // 数字动画效果
        function animateNumber(elementId, start, end) {
            const element = document.getElementById(elementId);
            const duration = 1500;
            const startTime = Date.now();
            
            function update() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.floor(start + (end - start) * progress);
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }

        // 创建图表
        function createCharts() {
            createGeneDistributionChart();
            createAntibioticClassChart();
            createDatabaseSourceChart();
            createSequencingDataChart();
            generateDetailedReport();
            populateGeneTable();
        }

        // 生成详细解读报告
        function generateDetailedReport() {
            const reportContainer = document.getElementById('analysisReport');
            
            // 计算统计数据
            const totalGenes = currentData.genes.length;
            const highRiskCount = currentData.genes.filter(g => g.risk === 'High').length;
            const mediumRiskCount = currentData.genes.filter(g => g.risk === 'Medium').length;
            const lowRiskCount = currentData.genes.filter(g => g.risk === 'Low').length;
            const highFreqGenes = currentData.genes.filter(g => g.frequency > 70).length;
            const avgFrequency = (currentData.genes.reduce((sum, g) => sum + g.frequency, 0) / totalGenes).toFixed(1);
            const avgAbundance = (currentData.genes.reduce((sum, g) => sum + g.abundance, 0) / totalGenes).toFixed(1);
            
            // 按抗生素类别分组
            const antibioticGroups = {};
            currentData.genes.forEach(gene => {
                if (!antibioticGroups[gene.antibiotic]) {
                    antibioticGroups[gene.antibiotic] = [];
                }
                antibioticGroups[gene.antibiotic].push(gene);
            });
            
            // 找出最主要的耐药类别
            const mainResistanceClass = Object.keys(antibioticGroups).reduce((a, b) => 
                antibioticGroups[a].length > antibioticGroups[b].length ? a : b
            );
            
            // 找出最高风险的基因
            const topRiskGenes = currentData.genes
                .filter(g => g.risk === 'High')
                .sort((a, b) => (b.frequency * b.abundance) - (a.frequency * a.abundance))
                .slice(0, 5);

            reportContainer.innerHTML = `
                <div style="display: grid; gap: 25px;">
                    <!-- 总体分析 -->
                    <div style="background: linear-gradient(135deg, #f8f9fa, #e9ecef); padding: 25px; border-radius: 15px; border-left: 5px solid #3498db;">

                            📊 总体分析结果
                        </h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                            <div>
                                <p style="margin-bottom: 10px; line-height: 1.6;"><strong>数据库覆盖范围：</strong>本次分析基于集成的AMRFinder、CARD、ResFinder数据库以及我们自主的测序数据分析，涵盖了5000+种耐药基因，确保了分析的全面性和准确性。</p>
                                <p style="margin-bottom: 10px; line-height: 1.6;"><strong>检测基因概况：</strong>在本次分析中检测到${totalGenes}个耐药基因，平均检出频率为${avgFrequency}%，平均丰度为${avgAbundance}%。</p>
                            </div>
                            <div>
                                <p style="margin-bottom: 10px; line-height: 1.6;"><strong>风险分布：</strong>高风险基因${highRiskCount}个(${((highRiskCount/totalGenes)*100).toFixed(1)}%)，中风险基因${mediumRiskCount}个(${((mediumRiskCount/totalGenes)*100).toFixed(1)}%)，低风险基因${lowRiskCount}个(${((lowRiskCount/totalGenes)*100).toFixed(1)}%)。</p>
                                <p style="margin-bottom: 10px; line-height: 1.6;"><strong>主要耐药类别：</strong>${mainResistanceClass}类耐药基因最为突出，共检测到${antibioticGroups[mainResistanceClass].length}个相关基因。</p>
                            </div>
                        </div>
                    </div>

                    <!-- 风险评估 -->
                    <div style="background: linear-gradient(135deg, #fff3cd, #ffeaa7); padding: 25px; border-radius: 15px; border-left: 5px solid #f39c12;">
                        <h3 style="color: #856404; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                            ⚠️ 风险评估与预警
                        </h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px;">
                            <div>

        // 填充基因详细信息表
        function populateGeneTable() {
            const tbody = document.getElementById('geneDetailTable');
            tbody.innerHTML = '';
            
            currentData.genes.forEach((gene, index) => {
                const row = tbody.insertRow();
                row.style.borderBottom = '1px solid #e9ecef';
                row.style.transition = 'background-color 0.3s ease';
                
                // 鼠标悬停效果
                row.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f8f9fa';
                });
                row.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'white';
                });
                
                // 基因名称
                const nameCell = row.insertCell(0);
                nameCell.style.padding = '12px 15px';
                nameCell.innerHTML = `<strong style="color: #2c3e50;">${gene.name}</strong>`;
                
                // 基因类型
                const typeCell = row.insertCell(1);
                typeCell.style.padding = '12px 15px';
                typeCell.textContent = gene.type;
                
                // 抗生素类别
                const antibioticCell = row.insertCell(2);
                antibioticCell.style.padding = '12px 15px';
                antibioticCell.innerHTML = `<span style="background: #e3f2fd; padding: 4px 8px; border-radius: 4px; font-size: 0.9rem; color: #1976d2;">${gene.antibiotic}</span>`;
                
                // 风险等级
                const riskCell = row.insertCell(3);
                riskCell.style.padding = '12px 15px';
                riskCell.style.textAlign = 'center';
                let riskColor = '#28a745';
                let riskBg = '#d4edda';
                if (gene.risk === 'High') {
                    riskColor = '#dc3545';
                    riskBg = '#f8d7da';
                } else if (gene.risk === 'Medium') {
                    riskColor = '#ffc107';
                    riskBg = '#fff3cd';
                }
                riskCell.innerHTML = `<span style="background: ${riskBg}; color: ${riskColor}; padding: 4px 12px; border-radius: 15px; font-size: 0.85rem; font-weight: 600;">${gene.risk}</span>`;
                
                // 检出频率
                const frequencyCell = row.insertCell(4);
                frequencyCell.style.padding = '12px 15px';
                frequencyCell.style.textAlign = 'center';
                frequencyCell.innerHTML = `<div style="position: relative;">
                    <div style="background: #e9ecef; height: 8px; border-radius: 4px; overflow: hidden;">
                        <div style="background: linear-gradient(90deg, #3498db, #2ecc71); height: 100%; width: ${gene.frequency}%; border-radius: 4px; transition: width 1s ease;"></div>
                    </div>
                    <small style="color: #666; margin-top: 4px; display: block;">${gene.frequency}%</small>
                </div>`;
                
                // 丰度
                const abundanceCell = row.insertCell(5);
                abundanceCell.style.padding = '12px 15px';
                abundanceCell.style.textAlign = 'center';
                abundanceCell.innerHTML = `<strong style="color: #3498db; font-size: 1.1rem;">${gene.abundance.toFixed(1)}%</strong>`;
            });
        }

        // 创建基因分布图
        function createGeneDistributionChart() {
            const ctx = document.getElementById('geneDistributionChart').getContext('2d');
            
            const typeCount = {};
            currentData.genes.forEach(gene => {
                typeCount[gene.type] = (typeCount[gene.type] || 0) + 1;
            });
            
            if (charts.geneDistribution) {
                charts.geneDistribution.destroy();
            }
            
            charts.geneDistribution = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeCount),
                    datasets: [{
                        data: Object.values(typeCount),
                        backgroundColor: [
                            '#e74c3c', '#3498db', '#2ecc71', '#f39c12',
                            '#9b59b6', '#1abc9c', '#e67e22', '#34495e',
                            '#f1c40f', '#95a5a6', '#16a085', '#8e44ad'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { 
                                font: { size: 10 },
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label;
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value}个 (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
