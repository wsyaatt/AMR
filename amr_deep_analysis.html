<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耐药基因深度分析 - 耐药基因分析平台</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) translateX(-5px);
        }

        .analysis-controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        .control-group select, .control-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 25px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .widget-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .widget-icon {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .col-4 { grid-column: span 4; }
        .col-6 { grid-column: span 6; }
        .col-8 { grid-column: span 8; }
        .col-12 { grid-column: span 12; }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .col-4, .col-6, .col-8, .col-12 {
                grid-column: span 1;
            }
            
            .back-button {
                position: static;
                transform: none;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">← 返回主页</a>
            <h1>🔬 耐药基因深度分析</h1>
            <p>基于生物信息学的耐药基因功能分类、进化分析和比较基因组学研究</p>
        </div>

        <!-- 分析控制面板 -->
        <div class="analysis-controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>数据源选择</label>
                    <select id="dataSource">
                        <option value="amrfinder">AMRFinder数据库</option>
                        <option value="card">CARD数据库</option>
                        <option value="resfinder">ResFinder数据库</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>分析类型</label>
                    <select id="analysisType">
                        <option value="comprehensive">综合分析</option>
                        <option value="functional">功能分析</option>
                        <option value="evolutionary">进化分析</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>基因过滤阈值</label>
                    <input type="range" id="thresholdSlider" min="0" max="100" value="80">
                    <span id="thresholdValue">80%</span>
                </div>
                <div class="control-group">
                    <button class="analyze-btn" onclick="startAnalysis()">
                        🚀 开始分析
                    </button>
                </div>
            </div>
        </div>

        <!-- 仪表板 -->
        <div class="dashboard-grid">
            <!-- 统计概览 -->
            <div class="widget col-12">
                <div class="widget-title">
                    <div class="widget-icon">📊</div>
                    耐药基因统计概览
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalGenes">0</div>
                        <div class="stat-label">检测基因总数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="functionalGenes">0</div>
                        <div class="stat-label">功能基因数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="antibioticClasses">0</div>
                        <div class="stat-label">抗生素类别</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="highRiskGenes">0</div>
                        <div class="stat-label">高风险基因</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="novelGenes">0</div>
                        <div class="stat-label">新发现基因</div>
                    </div>
                </div>
            </div>

            <!-- 基因分布图 -->
            <div class="widget col-6">
                <div class="widget-title">
                    <div class="widget-icon">🥧</div>
                    基因功能分类分布
                </div>
                <div class="chart-container">
                    <canvas id="geneDistributionChart"></canvas>
                </div>
            </div>

            <!-- 抗生素类别图 -->
            <div class="widget col-6">
                <div class="widget-title">
                    <div class="widget-icon">📊</div>
                    抗生素类别统计
                </div>
                <div class="chart-container">
                    <canvas id="antibioticClassChart"></canvas>
                </div>
            </div>

            <!-- 风险评估 -->
            <div class="widget col-4">
                <div class="widget-title">
                    <div class="widget-icon">⚠️</div>
                    风险评估
                </div>
                <div class="chart-container">
                    <canvas id="riskChart"></canvas>
                </div>
            </div>

            <!-- 进化分析 -->
            <div class="widget col-8">
                <div class="widget-title">
                    <div class="widget-icon">🌳</div>
                    基因进化分析
                </div>
                <div class="chart-container">
                    <canvas id="evolutionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let charts = {};

        // 模拟数据生成
        function generateAnalysisData() {
            const geneTypes = [
                'β-lactamase', 'Aminoglycoside resistance', 'Tetracycline resistance', 
                'Fluoroquinolone resistance', 'Macrolide resistance', 'Chloramphenicol resistance'
            ];

            const antibioticClasses = [
                'BETA-LACTAM', 'AMINOGLYCOSIDE', 'TETRACYCLINE', 'QUINOLONE', 
                'MACROLIDE', 'CHLORAMPHENICOL'
            ];

            const genes = [];
            for (let i = 0; i < 45; i++) {
                genes.push({
                    name: `AMR_Gene_${i + 1}`,
                    type: geneTypes[Math.floor(Math.random() * geneTypes.length)],
                    antibiotic: antibioticClasses[Math.floor(Math.random() * antibioticClasses.length)],
                    risk: Math.random() > 0.7 ? 'High' : Math.random() > 0.4 ? 'Medium' : 'Low',
                    frequency: Math.floor(Math.random() * 100),
                    abundance: Math.random() * 100
                });
            }

            return {
                genes: genes,
                totalGenes: genes.length,
                functionalGenes: genes.filter(g => g.frequency > 50).length,
                antibioticClasses: [...new Set(genes.map(g => g.antibiotic))].length,
                highRiskGenes: genes.filter(g => g.risk === 'High').length,
                novelGenes: Math.floor(Math.random() * 8) + 2
            };
        }

        // 开始分析
        function startAnalysis() {
            // 显示加载状态
            document.querySelectorAll('.stat-number').forEach(el => {
                el.textContent = '...';
            });
            
            // 模拟分析过程
            setTimeout(() => {
                currentData = generateAnalysisData();
                updateStatistics();
                createCharts();
                console.log('深度分析完成:', currentData);
            }, 2000);
        }

        // 更新统计信息
        function updateStatistics() {
            document.getElementById('totalGenes').textContent = currentData.totalGenes;
            document.getElementById('functionalGenes').textContent = currentData.functionalGenes;
            document.getElementById('antibioticClasses').textContent = currentData.antibioticClasses;
            document.getElementById('highRiskGenes').textContent = currentData.highRiskGenes;
            document.getElementById('novelGenes').textContent = currentData.novelGenes;
        }

        // 创建图表
        function createCharts() {
            createGeneDistributionChart();
            createAntibioticClassChart();
            createRiskChart();
            createEvolutionChart();
        }

        // 创建基因分布图
        function createGeneDistributionChart() {
            const ctx = document.getElementById('geneDistributionChart').getContext('2d');
            
            const typeCount = {};
            currentData.genes.forEach(gene => {
                typeCount[gene.type] = (typeCount[gene.type] || 0) + 1;
            });
            
            if (charts.geneDistribution) {
                charts.geneDistribution.destroy();
            }
            
            charts.geneDistribution = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeCount),
                    datasets: [{
                        data: Object.values(typeCount),
                        backgroundColor: [
                            '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                            '#9b59b6', '#1abc9c'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 11 } }
                        }
                    }
                }
            });
        }

        // 创建抗生素类别图
        function createAntibioticClassChart() {
            const ctx = document.getElementById('antibioticClassChart').getContext('2d');
            
            const classCount = {};
            currentData.genes.forEach(gene => {
                classCount[gene.antibiotic] = (classCount[gene.antibiotic] || 0) + 1;
            });
            
            if (charts.antibioticClass) {
                charts.antibioticClass.destroy();
            }
            
            charts.antibioticClass = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(classCount),
                    datasets: [{
                        label: '基因数量',
                        data: Object.values(classCount),
                        backgroundColor: 'rgba(52, 152, 219, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '基因数量' }
                        }
                    }
                }
            });
        }

        // 创建风险评估图
        function createRiskChart() {
            const ctx = document.getElementById('riskChart').getContext('2d');
            
            const riskCount = { High: 0, Medium: 0, Low: 0 };
            currentData.genes.forEach(gene => {
                riskCount[gene.risk]++;
            });
            
            if (charts.risk) {
                charts.risk.destroy();
            }
            
            charts.risk = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: ['高风险', '中风险', '低风险'],
                    datasets: [{
                        data: [riskCount.High, riskCount.Medium, riskCount.Low],
                        backgroundColor: [
                            'rgba(231, 76, 60, 0.8)',
                            'rgba(243, 156, 18, 0.8)',
                            'rgba(46, 204, 113, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { font: { size: 11 } }
                        }
                    }
                }
            });
        }

        // 创建进化分析图
        function createEvolutionChart() {
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            
            const years = ['2019', '2020', '2021', '2022', '2023'];
            const evolutionData = years.map(() => Math.floor(Math.random() * 30) + 10);
            
            if (charts.evolution) {
                charts.evolution.destroy();
            }
            
            charts.evolution = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: '新基因发现',
                        data: evolutionData,
                        borderColor: 'rgba(46, 204, 113, 1)',
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '基因数量' }
                        }
                    }
                }
            });
        }

        // 阈值滑块更新
        document.getElementById('thresholdSlider').addEventListener('input', function() {
            document.getElementById('thresholdValue').textContent = this.value + '%';
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔬 耐药基因深度分析模块已加载');
            
            // 自动开始分析
            setTimeout(() => {
                startAnalysis();
            }, 1000);
        });
    </script>
</body>
</html>
